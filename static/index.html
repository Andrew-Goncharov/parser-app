<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./static/scripts/script.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if logged_in %}
          <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Sign out </a></li>
        {% else %}
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">

    </div>

    <div class="col-sm-8 text-left">
      <h1>Welcome</h1>

      <p>Incredible examples of architecture and design:</p>
      <hr>

      <div class="buttons">
        <a href="https://unsplash.com/t/architecture-interior" class="button">view source</a>
        <a onClick="refreshPage()" class="button">refresh page</a>
      </div>
      <hr>

      <h3>Images</h3>

      <div class="gallery">

        {% for image in images %}
          <figure class="gallery__img">
            <img class="gallery__img" src={{image}} alt="">
          </figure>
        {% endfor %}

      </div>

      <div class="pagination">
        <a class="{% if id == 1 %}hidden_arrow{% endif %}" href={{"/?id="~(id-1)|string}}>&laquo;</a>

        {% for d in pagination_list %}
          <a href="/?id={{d}}"> {{d}} </a>
        {% endfor %}

        <a class="{% if id == max_id %}hidden_arrow{% endif %}" href={{"/?id="~(id+1)|string}}>&raquo;</a>
      </div>
    </div>


    <div class="col-sm-2 sidenav">

    </div>
  </div>
</div>



<footer class="container-fluid text-center">
  <p>...</p>
</footer>

</body>
</html>
