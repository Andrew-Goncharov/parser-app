<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/login" method="post">
        <h3>Login</h3>

        {% block content %}
            {% if message %}
            <div class="message-label" style="font-size: large;">
              {{message}}
            </div>
            {% endif %}


        <label for="username">Username</label>
        <input type="text" required placeholder="Email" id="username" name="email" value="{{email}}">

        <label for="password">Password</label>
        <input type="password" required placeholder="Password" id="password" name="password" value="{{password}}">

        <button type="submit">Log In</button>
        {% endblock %}

    </form>
</body>
</html>
